  <div class="container">
    <a class="btn btn-primary" href="{% url 'tarjeta_credito' %}"><i class="fa fa-address-card" aria-hidden="true"></i></a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Titular de la Tarjeta</th>
          <th>Número de Tarjeta</th>
          <th>Fecha de Expiración</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for payment in credit_card_payments %}
          <tr>
            <td>{{ payment.id }}</td>
            <td>{{ payment.cardholder_name }}</td>
            <td>•••• •••• •••• {{ payment.card_number|slice:"-4:" }}</td>
            <td>{{ payment.mes_expiracion }}/{{ payment.anio_expiracion }} </td>
            <td>
              <a class="btn btn-info" href="{% url 'editar_tarjeta_credito' payment.id %}"><i class="fa fa-edit" aria-hidden="true"></i></a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

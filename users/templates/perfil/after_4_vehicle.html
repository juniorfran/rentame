{% load static %}

  <div class="row g-2">
    <h1>Últimos Vehículos del Usuario: {{ usuario.user.username }}</h1>

    <ul>
        {% for vehiculo in ultimos_vehiculos %}
        <li>
            <img src="{{ vehiculo.image.first.url }}" alt="{{ vehiculo.make }} {{ vehiculo.model }}" width="100">
            <p>Marca: {{ vehiculo.make }}</p>
        </li>
        {% endfor %}
    </ul>
  </div>

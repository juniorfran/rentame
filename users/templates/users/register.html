{% extends "base.html" %}

{% load static %}


{% block content1 %}

<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      
      <div class="col-lg-6 mb-5 mb-lg-0" style="
      z-index: 2;
      ">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body pr-2  shadow-5 text-center">
            <h2 class="fw-bold mb-5">Registrate</h2>

            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                 <label for="username" class="form-label">Usuario</label>
                 <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="mb-3">
                 <label for="email" class="form-label">Email</label>
                 <input type="email" class="form-control" id="email" name="email"  required>
              </div>
              {% comment %} <div class="mb-3">
                 <label for="groups" class="form-label">Groups</label>
                 <select multiple class="form-select" id="groups" name="groups" required>
                   {% for group in form.groups.field.queryset %}
                     <option value="{{ group.pk }}"{% if group.pk in form.groups.value %} selected{% endif %}>{{ group.name }}</option>
                   {% endfor %}
                 </select>
              </div>
              <div class="mb-3">
                 <label for="user_permissions" class="form-label">User Permissions</label>
                 <select multiple class="form-select" id="user_permissions" name="user_permissions" required>
                   {% for permission in form.user_permissions.field.queryset %}
                     <option value="{{ permission.pk }}"{% if permission.pk in form.user_permissions.value %} selected{% endif %}>{{ permission.name }}</option>
                   {% endfor %}
                 </select>
              </div>
              <div class="mb-3">
                 <label for="create_add" class="form-label">Create Add</label>
                 <input type="datetime-local" class="form-control" id="create_add" name="create_add" value="{{ form.create_add.value|date:'Y-m-d\TH:i' }}" required>
              </div> {% endcomment %}
              <div class="mb-3 form-check">
                 <input type="checkbox" class="form-check-input" id="is_owner" name="is_owner"{% if form.is_owner.value %} checked{% endif %}>
                 <label class="form-check-label" for="is_owner">Vas a alquilar tu auto?</label>
              </div>
              <div class="mb-3">
                 <label for="password1" class="form-label">Contrase単a</label>
                 <input type="password" class="form-control" id="password1" name="password1" required>
              </div>
              <div class="mb-3">
                 <label for="password2" class="form-label">Confirmar Contrase単a</label>
                 <input type="password" class="form-control" id="password2" name="password2" required>
              </div>
              <button type="submit" class="btn btn-primary">Registrarse</button>
             </form>
             
             {% for error in form.non_field_errors %}
             <div class="alert alert-danger alert-dismissible fade show" role="alert">
              {{ error }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
             </div>
             {% endfor %}
        

            {% comment %} <form style="padding-bottom: 0px; margin-bottom: 25px" method="post">
              {% csrf_token %}
              <!-- Username input -->
              <div class="form-outline mb-4">
                <input type="text" id="username" name="username" class="form-control border border-primary-subtle" />
                <label class="form-label" for="form3Example3">Usuario</label>
              </div>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="first_name" name="first_name" class="form-control border border-primary-subtle" />
                    <label class="form-label" for="form3Example1">Nombres</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="last_name" name="last_name" class="form-control border border-primary-subtle" />
                    <label class="form-label" for="form3Example2">Apellidos</label>
                  </div>
                </div>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="email" name="email" class="form-control border border-primary-subtle" />
                <label class="form-label" for="form3Example3">Direccion de correo</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="password" name="password" class="form-control border border-primary-subtle" />
                <label class="form-label" for="form3Example4">Contrase単a</label>
              </div>

              <!-- Confirm Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="confirm_password" name="confirm_password" class="form-control border border-primary-subtle" />
                <label class="form-label" for="form3Example4">Confirmar Contrase単a</label>
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4">
                <label class="form-check-label pr-2" for="form2Example33">
                  Vas a alquilar tu auto?
                </label>
                <input class="form-check form-switch" type="checkbox" name="is_owner" id="is_owner" />
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Registrarse
              </button>

              <!-- Register buttons -->
              <div class="text-center">
                <p>o registrate con:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="bi bi-facebook"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="bi bi-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="bi bi-twitter"></i>
                </button>

                <button type="submit" class="btn btn-link btn-floating mx-1">
                  <i class="bi bi-github"></i>
                </button>
              </div>
            </form> {% endcomment %}
            
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-8 mb-lg-0">
        <img src="{% static "image/banner_registro.jpg" %}" class="w-250 rounded-1 shadow-1"
          alt=""/>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->



{% endblock content1 %}

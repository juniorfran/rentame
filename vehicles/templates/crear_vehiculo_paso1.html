{% extends "base.html" %}

{% load static %}


{% block content %}

<div class="container mt-5">
    <h1 class="mb-4">Paso 1: Detalles básicos</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="marca">Marca:</label>
            <input type="text" class="form-control" name="marca" required>
        </div>
        <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" class="form-control" name="modelo" required>
        </div>
        <div class="form-group">
            <label for="anio">Año:</label>
            <input type="number" class="form-control" name="anio" required>
        </div>
        <div class="form-group">
            <label for="color">Color:</label>
            <input type="text" class="form-control" name="color">
        </div>
        <div class="form-group">
            <label for="puertas">Número de puertas:</label>
            <input type="number"  class="form-control" name="puertas">
        </div>
        <div class="form-group">
            <label for="transmision">Transmisión:</label>
            <input type="text" class="form-control" name="transmision">
        </div>
        <div class="form-group">
            <label for="cilindraje">Cilindraje:</label>
            <input type="decimal" step="any" class="form-control" name="cilindraje">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea class="form-control" name="descripcion" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Siguiente</button>
    </form>
</div>

{% endblock content %}

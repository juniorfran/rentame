{% load static %}

<!-- Banner Start -->
<div class="banner-container-contact">
    <div class="container-fluid">
        <div class="container">
            <div class="contact-container">
                <h2>Contactanos</h2>
                <div class="row">
                    <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12">
                        <div class="contact-form">
                            
                            <form action="#" method="POST">
                                <div class="row">
                                    <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                        <input type="text" class="form-control" placeholder="Tu nombre" />
                                    </div>
                                    <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                        <input type="email" class="form-control" placeholder="Tu correo" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Asunto" />
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" rows="5" placeholder="Mensaje"></textarea>
                                </div>
                                <div><button class="btn btn-primary" type="submit">Enviar Mensaje</button></div>
                            </form>


                        </div>
                    </div>
                    <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>    
<!-- Banner End -->
